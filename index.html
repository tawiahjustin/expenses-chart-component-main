<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="balance">
          <p>My Balance</p>
          <h3>$921.48</h3>
        </div>
        <div class="svg">
          <img src="images/logo.svg" alt="" />
        </div>
      </div>
      <div class="main">
        <h3>Spending - Last 7 days</h3>
        <div class="blocks">
          <div class="days-block">
            <div class="mon"></div>
            <p>mon</p>
          </div>
          <div class="days-block">
            <div class="tue"></div>
            <p>tue</p>
          </div>
          <div class="days-block">
            <div class="wed"></div>
            <p>wed</p>
          </div>
          <div class="days-block">
            <div class="thu"></div>
            <p>thu</p>
          </div>
          <div class="days-block">
            <div class="fri"></div>
            <p>fri</p>
          </div>
          <div class="days-block">
            <div class="sat"></div>
            <p>sat</p>
          </div>
          <div class="days-block">
            <div class="sun"></div>
            <p>sun</p>
          </div>
        </div>
        <hr />
        <br />
        <div class="base">
          <div class="total">
            <p class="p">Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="left-bottom">
            <h6>+2.4%</h6>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
